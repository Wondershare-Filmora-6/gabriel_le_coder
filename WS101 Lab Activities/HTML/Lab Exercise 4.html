<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Exercise 4</title>
</head>
<body>
    <div>
        <h1 style="color: orange;">How can we help?</h1>
    </div>

    <div class="form">
        <form action="">
            <fieldset>
                <legend style="color: blue;">Request for Proposal</legend>
                <br>
                <table>
                    <tr>
                        <td>Your Name:</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" required></td>
                    </tr>
                    <tr>
                        <td>Your Business:</td>
                        <td><textarea name="" id="" cols="30" rows="10">Briefly describe your business in this space</textarea></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>Company size: </td>
                        <td><input type="radio" name="c">Less than 10</td>
                    </tr>

                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="radio" name="c">11 to 50</td>
                    </tr>

                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="radio" name="c">50 to 200</td>
                    </tr>

                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="radio" name="c">Over 200</td>
                    </tr>

                    <tr>
                        <td>Service:</td>
                        <td>
                            <input type="checkbox">Brand Identity
                            <input type="checkbox">New Website
                            <input type="checkbox">Web Redesigner
                        </td>
                    </tr>

                    <tr>
                        <td>Timeline:</td>
                        <td><select id="">
                            <option value="Immediately">Immediately</option>
                            <option value="1-2 weeks">1-2 weeks</option>
                            <option value="3-6 weeks">3-6 weeks</option>
                            <option value="7-2 months">7-2 months</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="button" value="Send to dev\design"></td>
                    </tr>
                </table>
            </fieldset>
            <br>
        </form>
    </div>
</body>
</html>
