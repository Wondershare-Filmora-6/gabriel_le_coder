<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
</head>
<body>
    <script>

        let input = prompt("Color", "");

        input == "red" ? console.log("#1") :
        input == "green" ? console.log("#2") :
        input == "black" ? console.log("#3") :
        console.log("unknown");

    </script>
</body>
